<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<script>
  'use strict';
  function fuddyDuddy (a, b) {
    var a = prompt ('Введите начальное число');
    var b = prompt ('Введите конечное число');
    for (var i = a; i <= b; i++) {
      if (i % 5 === 0 && i % 3 === 0) {
      console.log(i + ' Fuddy-Duddy');
      continue;
      }
      if (i % 3 === 0) {
        console.log(i + ' Fuddy');
        continue;
      }
      if (i % 5 === 0) {
        console.log(i + ' Duddy');
        continue;
      }
      console.log(i);
      }
    }
</script>
<script>
  'use strict';
  function power (x, n) {
    var x = prompt ('Введите число');
    var n = prompt ('Введите степень');
    var result = x;
    for (var i = 1; i < n; i++) {
      result = result * x;
    }
      console.log(result);
    }
</script>
<body>
  <button onclick = "fuddyDuddy ()">fuddyDuddy</button> <br> <hr>
  <button onclick="power ()">pow</button>
</body>
</html>
