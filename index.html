<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task</title>
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
    <div class="signup">
        <div class="signup__header">
            <p class="header__title">Оставьте свои данные и мы свяжемся с вами</p>
            <button class="header__close">x</button>
        </div>
        <div class="signup__content">
            <label class="text-field content__field">Имя</label>
            <input type="text" placeholder="Имя" class="text-field__input">
            <label class="text-field content__field">Телефон</label>
            <input type="text" placeholder="+375 (**) ***-**-**" class="text-field__input">
        </div>
        <div class="signup__buttons">
            <button class="agreement_button button">Перезвоните мне</button>
            <button class="cancel_button button">Спасибо не надо</button>
        </div>
    </div>
</body>
</html>
